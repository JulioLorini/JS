<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Sistema de multas</h1>
    Velocidade do carro: <input type="number" name="txtvel" id="txtvel"> Km/h
    <input type="button" value="verificar" onclick="calcular()">
    <div id="res">
        
    </div>
    <script>
        

        function calcular(){
            var txtvel = document.getElementById('txtvel')
            var res = document.querySelector('div#res')
            var vel = Number(txtvel.value)
            res.innerHTML = `Sua velocidade atual é de ${vel}Km/h`
            if(vel > 80){
                res.innerHTML += `<p>Voce foi multado por excesso de velocidade</p>`
             }else{
                res.innerHTML += `<p>Sua velocidade esta adequada para a via</p>`
            }

            res.innerHTML += '<p>Dirija sempre com segurança!</p>'
    }
    </script>
</body>
</html>
